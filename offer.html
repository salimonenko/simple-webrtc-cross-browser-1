<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="cp-1251" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer | Simple WebRTC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button onclick="cam('call')">Start Call</button> <button onclick="cam_stop()">Stop cam</button>
      <p id="offer-sdp"></p>
    </div>
    <div>
      <textarea
        placeholder="Paste answer sdp"
        id="answer-sdp"
        cols="100"
        rows="10"
      ></textarea
      ><span id="take_button">take_button</span> <span id="save_button">take_button</span>
      <br />
      <button onClick="acceptAnswer()">Accept Call</button>
    </div>
    <div>
      <video class="my-video" autoplay id="my-video"></video>
      <video class="remote-video" autoplay id="remote-video"></video>
    </div>

    <script src="videocamera.js"></script>
    <script src="adapter.js"></script>
    <!--<script src="adapter1.js"></script>-->

    <script src="offer.js"></script>
  </body>
</html>
